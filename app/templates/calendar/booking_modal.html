<div class="fixed inset-0 bg-black/40 flex items-center justify-center">
  <div class="bg-white rounded shadow p-4 w-full max-w-md">
    <h3 class="font-semibold mb-2">New Booking</h3>
    <form hx-post="/htmx/booking/save" hx-target="#modal" hx-swap="outerHTML" class="space-y-3">
      <input type="hidden" name="room_id" value="{{ room_id }}" />
      <div>
        <label class="block text-sm">Guest name</label>
        <input name="guest_name" class="border rounded w-full p-2" required />
      </div>
      <div>
        <label class="block text-sm">Guest contact</label>
        <input name="guest_contact" class="border rounded w-full p-2" />
      </div>
      <div class="grid grid-cols-2 gap-2">
        <div>
          <label class="block text-sm">Start</label>
          <input type="date" name="start_date" value="{{ start_date }}" class="border rounded w-full p-2" required />
        </div>
        <div>
          <label class="block text-sm">End</label>
          <input type="date" name="end_date" value="{{ end_date }}" class="border rounded w-full p-2" required />
        </div>
      </div>
      <div>
        <label class="block text-sm">Price</label>
        <input type="number" step="0.01" name="price" class="border rounded w-full p-2" />
      </div>
      <div class="flex gap-2 justify-end">
        <button type="button" class="px-3 py-2" onclick="document.getElementById('modal').innerHTML=''">Cancel</button>
        <button class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
      </div>
    </form>
  </div>
</div>
