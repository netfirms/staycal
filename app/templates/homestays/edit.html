{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">{{ 'Edit Property' if homestay else 'New Property' }}</h1>

<form method="post" action="{{ '/app/homestays/' + homestay.id|string + '/edit' if homestay else '/app/homestays/' }}" class="bg-white p-4 rounded-xl shadow-sm border space-y-3 max-w-xl">
  <div>
    <label class="block text-sm font-medium">Name</label>
    <input name="name" class="border rounded w-full p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" value="{{ homestay.name if homestay else '' }}" required />
  </div>
  <div>
    <label class="block text-sm font-medium">Address</label>
    <input name="address" class="border rounded w-full p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" value="{{ homestay.address if homestay else '' }}" />
  </div>
  <div class="flex gap-2">
    <a href="/app/homestays/" class="px-4 py-2 border rounded">Cancel</a>
    <button class="ml-auto bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save</button>
  </div>
</form>
{% endblock %}
