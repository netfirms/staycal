{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-10">
  <div class="bg-white border rounded-xl shadow-sm p-6">
    <h1 class="text-2xl font-semibold mb-1">Admin Login</h1>
    <p class="text-sm text-gray-600 mb-4">Sign in to access the Admin Dashboard</p>
    {% if error %}
      <div class="mb-3 p-2 rounded bg-red-50 text-red-800 text-sm">{{ error }}</div>
    {% endif %}
    <form method="post" action="/admin/login" class="space-y-3">
      <div>
        <label class="block text-sm font-medium">Email</label>
        <input name="email" type="email" class="border rounded w-full p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>
      <div>
        <label class="block text-sm font-medium">Password</label>
        <input name="password" type="password" class="border rounded w-full p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>
      {% if recaptcha_site_key %}
        {% if recaptcha_version == 'v3' %}
          <input type="hidden" name="g-recaptcha-response" id="g-recaptcha-response" />
          <script src="https://www.google.com/recaptcha/api.js?render={{ recaptcha_site_key }}"></script>
          <script>
            (function() {
              var form = document.currentScript.closest('form');
              var actionName = '{{ recaptcha_action or "admin_login" }}';
              function setTokenThenSubmit(e) {
                e.preventDefault();
                if (!window.grecaptcha || !grecaptcha.execute) {
                  setTimeout(function(){ form.submit(); }, 300);
                  return;
                }
                grecaptcha.ready(function() {
                  grecaptcha.execute('{{ recaptcha_site_key }}', {action: actionName}).then(function(token) {
                    var input = document.getElementById('g-recaptcha-response');
                    if (input) input.value = token;
                    setTimeout(function(){ form.submit(); }, 50);
                  }).catch(function(){
                    setTimeout(function(){ form.submit(); }, 50);
                  });
                });
              }
              if (form && !form._recaptchaBound) {
                form.addEventListener('submit', setTokenThenSubmit);
                form._recaptchaBound = true;
              }
              function refreshToken() {
                if (!window.grecaptcha || !grecaptcha.execute) return;
                grecaptcha.ready(function(){
                  grecaptcha.execute('{{ recaptcha_site_key }}', {action: actionName}).then(function(token){
                    var input = document.getElementById('g-recaptcha-response');
                    if (input) input.value = token;
                  });
                });
              }
              setInterval(refreshToken, 90 * 1000);
            })();
          </script>
        {% else %}
          <div class="pt-1">
            <script src="https://www.google.com/recaptcha/api.js" async defer></script>
            <div class="g-recaptcha" data-sitekey="{{ recaptcha_site_key }}"></div>
          </div>
        {% endif %}
      {% endif %}
      <button class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Login</button>
    </form>
    <p class="mt-3 text-sm">Need regular access? <a class="text-blue-600" href="/auth/login">User Login</a></p>
  </div>
</div>
{% endblock %}
