{% extends "base.html" %}

{% block content %}
<div class="flex h-screen bg-gray-100">
    <!-- Sidebar -->
    <div class="w-64 bg-white border-r">
        <div class="px-4 py-6">
            <h2 class="text-lg font-semibold">Admin Menu</h2>
            <nav class="mt-6">
                <a href="/admin" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-200 {% if request.url.path == '/admin' %}bg-blue-100 text-blue-700{% endif %}">
                    Dashboard
                </a>
                <a href="/admin/users" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-200 {% if '/users' in request.url.path %}bg-blue-100 text-blue-700{% endif %}">
                    Users
                </a>
                <a href="/admin/plans" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-200 {% if '/plans' in request.url.path %}bg-blue-100 text-blue-700{% endif %}">
                    Subscriptions
                </a>
                <a href="/admin/plans/manage" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-200 {% if '/plans/manage' in request.url.path %}bg-blue-100 text-blue-700{% endif %}">
                    Manage Plans
                </a>
                <a href="/admin/settings" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-200 {% if '/settings' in request.url.path %}bg-blue-100 text-blue-700{% endif %}">
                    Settings
                </a>
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-10">
        {% block admin_content %}{% endblock %}
    </div>
</div>
{% endblock %}
