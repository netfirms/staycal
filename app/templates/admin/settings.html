{% extends "base.html" %}

{% block title %}Admin Settings{% endblock %}

{% block content %}
<div class="mb-4 flex items-center justify-between">
    <h1 class="text-2xl font-semibold">Admin Settings</h1>
    <a href="/admin" class="px-3 py-2 border rounded bg-white hover:bg-gray-50 text-sm">Back to Dashboard</a>
</div>

{% if error %}
<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
  <span class="block sm:inline">{{ error }}</span>
</div>
{% endif %}
{% if message %}
<div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
  <span class="block sm:inline">{{ message }}</span>
</div>
{% endif %}

<div class="grid md:grid-cols-2 gap-6">
    <div class="bg-white p-4 rounded-xl shadow-sm border">
        <h2 class="font-medium mb-2">Display Currency</h2>
        <form method="post" action="/admin/settings/currency" class="flex items-center gap-3">
            <div>
                <label for="currency" class="block text-sm text-gray-600">Select Currency</label>
                <select id="currency" name="currency" class="border rounded p-2">
                    {% for code in available_currencies %}
                        <option value="{{ code }}" {% if user.currency == code %}selected{% endif %}>{{ code }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mt-5">
                <button class="px-4 py-2 bg-blue-600 text-white rounded">Save Currency</button>
            </div>
        </form>
    </div>
    <div class="bg-white p-4 rounded-xl shadow-sm border">
        <h2 class="font-medium mb-2">Change Password</h2>
        <form method="post" action="/admin/settings/password" class="space-y-3">
            <div>
                <label for="current_password" class="block text-sm font-medium text-gray-700">Current Password</label>
                <input type="password" id="current_password" name="current_password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="new_password" class="block text-sm font-medium text-gray-700">New Password</label>
                <input type="password" id="new_password" name="new_password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Change Password</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
