<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - StayCal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-md mx-auto mt-16 bg-white p-6 rounded shadow">
    <h1 class="text-xl font-semibold mb-4">Register</h1>
    <form method="post" action="/auth/register" class="space-y-3">
      <div>
        <label class="block text-sm">Email</label>
        <input name="email" type="email" class="border rounded w-full p-2" required />
      </div>
      <div>
        <label class="block text-sm">Password</label>
        <input name="password" type="password" class="border rounded w-full p-2" required />
      </div>
      <button class="bg-blue-600 text-white px-4 py-2 rounded">Create account</button>
    </form>
    <p class="mt-3 text-sm">Have an account? <a class="text-blue-600" href="/auth/login">Login</a></p>
  </div>
</body>
</html>
