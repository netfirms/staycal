{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-10">
  <div class="bg-white border rounded-xl shadow-sm p-6">
    <h1 class="text-2xl font-semibold mb-1">Create your account</h1>
    <p class="text-sm text-gray-600 mb-4">Manage rooms and bookings with a visual calendar</p>
    <form method="post" action="/auth/register" class="space-y-3">
      <div>
        <label class="block text-sm font-medium">Email</label>
        <input name="email" type="email" class="border rounded w-full p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>
      <div>
        <label class="block text-sm font-medium">Password</label>
        <input name="password" type="password" class="border rounded w-full p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>
      <button class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Create account</button>
    </form>
    <p class="mt-3 text-sm">Already have an account? <a class="text-blue-600" href="/auth/login">Login</a></p>
  </div>
</div>
{% endblock %}
