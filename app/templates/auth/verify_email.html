<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md text-center">
        <h2 class="text-2xl font-bold mb-4">Check Your Email</h2>
        <p class="text-gray-600 mb-6">
            We've sent a verification link to <strong>{{ email }}</strong>. Please check your inbox and click the link to complete your registration.
        </p>
        <a href="/auth/login" class="text-blue-500 hover:underline">Back to Login</a>
    </div>
</body>
</html>
