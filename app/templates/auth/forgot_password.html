{% extends "base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-2xl font-semibold mb-4">Forgot Password</h1>
    <p class="text-gray-600 mb-4">Enter your email address below, and we'll send you a link to reset your password.</p>

    {% if message %}
    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
      <span class="block sm:inline">{{ message }}</span>
    </div>
    {% endif %}

    <form method="post" action="/auth/forgot-password" class="bg-white p-6 rounded-xl shadow-sm border space-y-4">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
            <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
        <div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Send Reset Link</button>
        </div>
    </form>
</div>
{% endblock %}
