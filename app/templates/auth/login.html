{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-14">
  <div class="bg-white border rounded-2xl shadow-sm p-6 md:p-8">
    <div class="flex items-center gap-3 mb-4">
      <span class="inline-flex w-10 h-10 items-center justify-center rounded-lg bg-blue-600 text-white text-xl">SC</span>
      <div>
        <h1 class="text-2xl font-semibold leading-tight">Welcome back</h1>
        <p class="text-sm text-gray-600">Sign in to continue to StayCal</p>
      </div>
    </div>

    {% if error %}
      <div class="mb-4 rounded-lg border border-red-200 bg-red-50 text-red-700 px-3 py-2 text-sm">
        {{ error }}
      </div>
    {% endif %}
    {% if msg %}
      <div class="mb-4 rounded-lg border border-green-200 bg-green-50 text-green-700 px-3 py-2 text-sm">
        {{ msg }}
      </div>
    {% endif %}

    <form method="post" action="/auth/login" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1" for="email">Email</label>
        <input id="email" name="email" type="email" autocomplete="email" class="border rounded-lg w-full px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>
      <div>
        <div class="flex items-center justify-between">
          <label class="block text-sm font-medium mb-1" for="password">Password</label>
          <a href="#" class="text-xs text-blue-600 hover:underline">Forgot?</a>
        </div>
        <input id="password" name="password" type="password" autocomplete="current-password" class="border rounded-lg w-full px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>
      <button class="w-full bg-blue-600 text-white px-4 py-2.5 rounded-lg hover:bg-blue-700 transition-colors">Sign in</button>
    </form>
    <p class="mt-4 text-sm text-gray-700">No account? <a class="text-blue-600 hover:underline" href="/auth/register">Create one</a></p>
  </div>
</div>
{% endblock %}
